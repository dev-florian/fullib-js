<style>
    body {
        overflow-x: hidden;
    }

    .row, h1 {
        text-align: center;
    }

    #blotter{
        background: #2b313e;
    }
    #blotter img{
        max-width: 420px;
        opacity: 0.4;
        transition: opacity .5s;
    }
    #blotter img:hover{
        opacity: 1;
        transition: opacity .5s;
    }
    #blotter .row{
        margin-bottom: -190px !important;
    }
    #blotter .blotter{
        font-family: 'Russo One', sans-serif;
    }
    #blotter .row:nth-child(odd) .blotter{
        transform: translate(150px, -150px);
    }
    #blotter .row:nth-child(even) .blotter{
        transform: translate(-150px, -150px);
    }
</style>
