<div class="container" style="height: 200vh">
    <h1>LOTTIE</h1>


    <div class="lottie mt-5 mb-5" data-lottie-file="https://dev-florian.github.io/fullib-js/lottie/data.json" style="width: 150px;"></div>
    <div class="mt-5 mb-5 lottie" data-lottie-click="true" data-lottie-file="https://dev-florian.github.io/fullib-js/lottie/button.json" style="width: 150px;"></div>

    <div class="mt-5 mb-5 lottie" data-lottie-scroll="true" data-lottie-file="https://assets2.lottiefiles.com/packages/lf20_i9mxcD.json" style="width:400px; height: 400px;"></div>

<script src="../build/bundle.js"></script>
<script>
    if (window.innerWidth < 991) {
        let menuButton = document.querySelector('.navbar-toggler');
        let menuContainer = document.getElementById('navbarNav');

        menuButton.onclick = function (e) {
            menuContainer.classList.toggle('d-block');
        }
    }
</script>
